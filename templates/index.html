<!DOCTYPE html>
<html>
<head>
	<title>Dinoder - AI Document Reader</title>
	<link rel="icon" href="/static/images/dino.png"/>
	<link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-- <script src="/static/script.js"></script> -->
</head>

<body>
	<div id="container" class="container">
		<div id="chat" class="chat">
			<div class="info" id="info">Dinoder can make mistakes. Please use carefully.</div>
			<div id="messages" class="messages">
				<div class="gloss-effect" id="gloss-effect"></div>
			</div>
			<div class="input">
                <img class="attachment" src="/static/images/upload.png" alt="attachment" id="attachment">
                <input type="file" id="attachment-input" style="display: none;" accept=".txt"> <!-- Hidden input which gets triggered on clicking the image above-->
                <input id="input" type="text" placeholder="Upload a passage" autocomplete="off" autofocus="true" />
            </div>
            <div class="info footer">Â© Saikat Sutradhar | 2024</div>
		</div>
	</div>
	<script src="/static/script.js" type="module"></script>
</body>


</html>
